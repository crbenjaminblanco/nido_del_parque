<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nido del Parque</title>
    <script>
      // Get the browser's preferred language
      function getUserLanguage() {
        const browserLang = (navigator.language || navigator.userLanguage || '').toLowerCase();
        return browserLang.startsWith('es') ? 'es' : 'en';
      }
      
      // Redirect to the home page with hash routing
      window.location.replace('/#/' + getUserLanguage() + '/welcome');
    </script>
  </head>
